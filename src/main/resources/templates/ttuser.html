<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thông tin user</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<style>
.redtext {
	color: rgb(128, 64, 0);
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="isAuthenticated()">
					<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/list_users">Quản lý User</a></li>
					<li class="nav-item"><a class="nav-link" href="/ttuser">Thông tin User</a></li>
					<li class="nav-item"><a class="nav-link" href="/todo">Todo</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<input class="btn btn-link text-decoration-none text-dark"
								type="submit" value="Đăng xuất" />
						</form>
				</ul>
			</div>
		</div>
	</nav>
	<table bgcolor="rgb(130, 255, 255)" width="100%">
		<tr>
			<td>$_$</td>
		</tr>
	</table>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
				<h1 class="redtext">
					__<b>[[${#request.userPrincipal.principal.fullName}]]</b>__
				</h1>
				<p>
					<font face="Courier New" color="Aqua">-------------------------------------------</font>
				</p>
			</form>
		</div>
	</div>
	<h1>Thông tin người dùng</h1>
	<div>
		<div class="panel panel-primary">

			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th width="15%">Tên</th>
							<th width="25%">Email</th>
							<th width="70%">Password</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${ttuser}">
							<td th:text="${user.getFullName}">Tên</td>
							<td th:text="${user.email}">Email</td>
							<td th:text="${user.password}">Password</td>
						</tr>
						</c:forEach>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
